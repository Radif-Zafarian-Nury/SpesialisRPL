<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Dokter</title>
    <link rel="stylesheet" type="text/css" th:href="@{/Admin/editdokter_style.css}">
    <script th:src="@{/Admin/js/editdokter.js}" defer></script>
</head>
<body>
    <!-- Sidebar -->
    <th:block th:include="~{Admin/sidebar :: sidebarAdmin}"></th:block>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <span>Daftar Dokter</span>
            <div class="right">
                <span>Hi, Admin</span>
                <a th:href="@{/logout}"><button>Logout</button></a>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search" placeholder="Cari nama atau spesialisasi dokter...">
            <button id="searchButton">Search</button>
        </div>

        <!-- Doctor Cards -->
        <div class="doctor-cards" id="doctorCards">
            <div class="doctor-card" th:each="dokter : ${dokter_list}">
                <img th:src="'data:image/jpeg;base64,' + ${dokter.foto}" th:alt="${dokter.nama}" onerror="this.src='/assets/FotoDokter/placeholder.jpg'">
                <div class="doctor-info">
                    <h3 th:text="${dokter.nama}" class="nama"></h3>
                    <p th:text="'Spesialis ' + ${dokter.spesialisasi}" class="spesialisasi"></p>
                    <button th:onclick="'window.location.href=\'/admin/halamanEdit/' + ${dokter.id} + '\''">Edit</button>
                </div>
            </div>
        </div>    

        <p id="no-results" style="display: none;">No results found</p>

    </div>
</body>
</html>
