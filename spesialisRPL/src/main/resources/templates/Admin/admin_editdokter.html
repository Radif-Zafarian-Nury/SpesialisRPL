<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Dokter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #ffffff;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: rgb(243, 243, 243);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
        }
        .sidebar img {
            height: 80px;
            margin-bottom: 20px;
        }
        .sidebar button {
            width: 100%;
            background-color: rgb(181, 4, 4);
            color: white;
            border: none;
            padding: 15px 0; 
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .sidebar button:hover {
            background-color: rgb(251, 7, 7);
        }

        /* Main content styling */
        header {
            background-color: rgb(243, 243, 243);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        header span {
            color: rgb(181, 4, 4); 
        }

        header button {
            background-color:  rgb(181, 4, 4);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        header button:hover {
            background-color:  rgb(255, 0, 0);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Search Bar Styling */
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: white;
        }

        .search-bar input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: rgb(181, 4, 4);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .search-bar button:hover {
            background-color: rgb(255, 0, 0);
        }

        /* Doctor Cards */
        .doctor-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;  /* Mengurangi jarak antar kotak */
            justify-content: flex-start;
        }

        .doctor-card {
            width: 280px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .doctor-card:hover {
            transform: translateY(-10px);
        }

        .doctor-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .doctor-card .doctor-info {
            padding: 15px;
        }

        .doctor-card .doctor-info h3 {
            font-size: 18px;
            color: rgb(181, 4, 4);
            margin-bottom: 10px;
        }

        .doctor-card .doctor-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        .doctor-card .doctor-info .quota {
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
        }

        .doctor-card .doctor-info button {
            padding: 10px 15px;
            background-color: rgb(181, 4, 4);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .doctor-card .doctor-info button:hover {
            background-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a th:href="@{/admin/}"><img src="/assets/WomLinic Fix Logo.png" alt="Logo" th:href="@{/admin/}"></a>
        <button><a th:href="@{daftarpasien}">Mendaftarkan Pasien</a></button>
        <button><a th:href="@{editdokter}">Edit Data Dokter</a></button>
        <button><a th:href="@{buatakun}">Buat Akun Baru</a></button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <span>Daftar Dokter</span>
            <div class="right">
                <span>Hi, Admin</span>
                <button onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search" placeholder="Cari nama atau spesialisasi dokter..." onkeyup="filterCards()">
            <button onclick="filterCards()">Search</button>
        </div>

        <!-- Doctor Cards -->
        <div class="doctor-cards" id="doctorCards">
            <!-- data dibawah harusnya ambil dari database -->
            <!-- Doctor Card Example -->
            <div class="doctor-card">
                <img src="/assets/doctor1.jpg" alt="Dr. Woms">
                <div class="doctor-info">
                    <h3>Dr. Woms</h3>
                    <p>Spesialis Jantung</p>
                    <p>Jadwal: 08:00 - 12:00</p>
                    <p>Telp: 081234567890</p>
                    <div class="quota">Kuota: 10/10</div>
                    <button onclick="editDoctor('Dr. Woms')">Edit</button>
                </div>
            </div>

            <div class="doctor-card">
                <img src="/assets/doctor2.jpg" alt="Dr. Dodo">
                <div class="doctor-info">
                    <h3>Dr. Dodo</h3>
                    <p>Spesialis Anak</p>
                    <p>Jadwal: 13:00 - 17:00</p>
                    <p>Telp: 081234567891</p>
                    <div class="quota">Kuota: 8/10</div>
                    <button onclick="editDoctor('Dr. Dodo')">Edit</button>
                </div>
            </div>

            <div class="doctor-card">
                <img src="/assets/doctor3.jpg" alt="Dr. Kapi">
                <div class="doctor-info">
                    <h3>Dr. Kapi</h3>
                    <p>Spesialis Bedah</p>
                    <p>Jadwal: 08:00 - 12:00</p>
                    <p>Telp: 081234567892</p>
                    <div class="quota">Kuota: 5/10</div>
                    <button onclick="editDoctor('Dr. Kapi')">Edit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
