<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Akun Baru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #ffffff;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: rgb(243, 243, 243);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
        }
        .sidebar img {
            height: 80px;
            margin-bottom: 20px;
        }
        .sidebar button {
            width: 100%;
            background-color: rgb(181, 4, 4);
            color: white;
            border: none;
            padding: 15px 0; 
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .sidebar button:hover {
            background-color: rgb(251, 7, 7);
        }

        /* Main content styling */
        header {
            background-color: rgb(243, 243, 243);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        header span {
            color: rgb(181, 4, 4);
        }

        header button {
            background-color: rgb(181, 4, 4);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        header button:hover {
            background-color: rgb(255, 0, 0);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 600px;
            max-width: 90%;
            margin: auto;
            padding: 20px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #a1c9c7;
            outline: none;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-actions button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-actions .save-btn {
            background-color: rgb(181, 4, 4);
            color: white;
        }

        .form-actions .save-btn:hover {
            background-color: rgb(255, 0, 0);
        }

        .form-actions .cancel-btn {
            background-color: #535252;
            color: white;
        }

        .form-actions .cancel-btn:hover {
            background-color: #bbb;
        }

        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a th:href="@{/admin/}"><img src="/assets/WomLinic Fix Logo.png" alt="Logo"></a>
        <button><a th:href="@{daftarpasien}">Mendaftarkan Pasien</a></button>
        <button><a th:href="@{editdokter}">Edit Data Dokter</a></button>
        <button><a th:href="@{buatakun}">Buat Akun Baru</a></button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <span>Buat Akun Baru</span>
            <div class="right">
                <span>Hi, Admin</span>
                <button onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Formulir Buat Akun -->
        <div class="form-container">
            <h2>Formulir Buat Akun</h2>
            <form id="createAccountForm">
                <!-- Name -->
                <div class="form-group">
                    <label for="userName">Nama</label>
                    <input type="text" id="userName" name="userName" placeholder="Masukkan nama lengkap" required>
                </div>

                <!-- NIK -->
                <div class="form-group">
                    <label for="userNIK">NIK</label>
                    <input type="text" id="userNIK" name="userNIK" placeholder="Masukkan NIK" required>
                </div>

                <!-- Address -->
                <div class="form-group">
                    <label for="userAddress">Alamat</label>
                    <input type="text" id="userAddress" name="userAddress" placeholder="Masukkan alamat lengkap" required>
                </div>

                <!-- Specialization -->
                <div class="form-group">
                    <label for="userSpecialization">Spesialis</label>
                    <select id="userSpecialization" name="userSpecialization">
                        <option value="Spesialis Jantung">Spesialis Jantung</option>
                        <option value="Spesialis Mata">Spesialis Mata</option>
                        <option value="Spesialis Gigi">Spesialis Gigi</option>
                        <option value="Spesialis THT">Spesialis THT</option>
                        <option value="Perawat">Perawat</option>
                        <option value="Admin">Admin</option>
                        <option value="Pasien">Pasien</option>
                    </select>
                </div>

                <!-- Gender -->
                <div class="form-group">
                    <label>Jenis Kelamin</label>
                    <label>
                        <input type="radio" name="gender" value="male" required> Laki-laki
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" required> Perempuan
                    </label>
                </div>

                <!-- Role -->
                <div class="form-group">
                    <label for="userRole">Role</label>
                    <select id="userRole" name="userRole" required>
                        <option value="dokter">Dokter</option>
                        <option value="perawat">Perawat</option>
                        <option value="admin">Admin</option>
                        <option value="pasien">Pasien</option>
                    </select>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="cancelCreateAccount()">Batal</button>
                    <button type="submit" class="save-btn">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
