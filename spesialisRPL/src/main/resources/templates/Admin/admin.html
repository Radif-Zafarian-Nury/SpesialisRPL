<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #ffffff;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: rgb(243, 243, 243);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
        }
        .sidebar img {
            height: 80px;
            margin-bottom: 20px;
        }
        .sidebar button {
            width: 100%;
            background-color: rgb(181, 4, 4);
            color: white;
            border: none;
            padding: 15px 0; 
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .sidebar button:hover {
            background-color:  rgb(251, 7, 7);
        }

        /* Main content styling */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: rgb(243, 243, 243);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        header span {
            color: rgb(181, 4, 4); 
        }

        header button {
            background-color:  rgb(181, 4, 4);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        header button:hover {
            background-color:  rgb(255, 0, 0);
        }
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: white;
        }
        .search-bar input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: rgb(181, 4, 4);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .search-bar button:hover {
            background-color: rgb(255, 0, 0);
        }
        .schedule {
            padding: 20px;
        }
        .schedule h2 {
            margin-bottom: 20px;
        }
        .schedule table {
            width: 100%;
            border-collapse: collapse;
        }
        .schedule th, .schedule td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .schedule th {
            background-color: rgb(181, 4, 4);
            color: white;
            text-align: center;
        }
        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a th:href="@{/admin/}"><img src="/assets/WomLinic Fix Logo.png" alt="Logo"></a>
        <button><a th:href="@{daftarpasien}">Mendaftarkan Pasien</a></button>
        <button><a th:href="@{editdokter}">Edit Data Dokter</a></button>
        <button><a th:href="@{buatakun}">Buat Akun Baru</a></button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <span>Jadwal Dokter Hari Ini</span>
            <div class="right">
                <span>Hi, Admin</span>
                <button onclick="logout()">Logout</button>
            </div>
        </header>
        
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Cari nomor rekam medis pasien">
            <button onclick="search()">Cari</button>
        </div>

        <!-- Jadwal Dokter -->
        <div class="schedule">
            <h2>JADWAL DOKTER YANG TERSEDIA</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nama Dokter</th>
                        <th>Spesialisasi</th>
                        <th>Jam Mulai</th>
                        <th>Jam Selesai</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- data dibawah ambil dari DB -->
                    <tr th:each="row : ${results}">
                        <td th:text="${row.nama}"></td>
                        <td th:text="${row.nama_spesialisasi}"></td>
                        <td th:text="${row.waktu_mulai}"></td>
                        <td th:text="${row.waktu_selesai}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
