<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f9f9f9;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #7faaa7;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
        }
        .sidebar img {
            height: 80px;
            margin-bottom: 20px;
        }
        .sidebar button {
            background-color: white;
            color: #5b918d;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            margin-bottom: 15px;
        }
        .sidebar button:hover {
            background-color: #f1f1f1;
        }

        /* Main content styling */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #7faaa7;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        header button {
            background-color: white;
            color: #7faaa7;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        header button:hover {
            background-color: #f1f1f1;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f1f1f1;
        }
        .search-bar input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #7faaa7;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .search-bar button:hover {
            opacity: 0.8;
        }
        .schedule {
            padding: 20px;
        }
        .schedule h2 {
            margin-bottom: 20px;
        }
        .schedule table {
            width: 100%;
            border-collapse: collapse;
        }
        .schedule th, .schedule td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .schedule th {
            background-color: #7faaa7;
            color: white;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <img src="static/assets/WomLinic+ Logo.png" alt="Logo">
    <button onclick="registerPatient()">Mendaftarkan Pasien</button>
    <button onclick="editDoctor()">Edit Data Dokter</button>
    <button onclick="createAccount()">Buat Akun Baru</button>
</div>

<!-- Main Content -->
<div class="main-content">
    <header>
        <span>Jadwal Dokter Hari Ini</span>
        <div class="right">
            <span>Hi, Admin</span>
            <button onclick="logout()">Logout</button>
        </div>
    </header>
    
    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Cari nomor rekam medis pasien">
        <button onclick="search()">Cari</button>
    </div>

    <!-- Schedule -->
    <div class="schedule">
        <h2>JADWAL DOKTER YANG TERSEDIA</h2>
        <table>
            <thead>
                <tr>
                    <th>Nama Dokter</th>
                    <th>Spesialisasi</th>
                    <th>Jam Mulai</th>
                    <th>Jam Selesai</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dr. Woms</td>
                    <td>Spesialis Jantung</td>
                    <td>08:00</td>
                    <td>12:00</td>
                </tr>
                <tr>
                    <td>Dr. Dodo</td>
                    <td>Spesialis Anak</td>
                    <td>10:00</td>
                    <td>14:00</td>
                </tr>
                <tr>
                    <td>Dr. Kapi</td>
                    <td>Spesialis Bedah</td>
                    <td>13:00</td>
                    <td>17:00</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
